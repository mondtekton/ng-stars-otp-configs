# ============== Server configuration ==================== #
server:
  port: 8081

# ============== Eureka Discovery configuration ==================== #
eureka:
  client:
    serverUrl:
      defaultZone: http://localhost:8761/eureka/

# ============== Tracing and Metrics configuration ==================== #
management:
  tracing:
    sampling:
      probability: 1.0

# ============== OTP Properties ====================
otp:
  length: 6
  charset: "0123456789"
  expiry-min: 10
  max-attempts: 5